language: ruby
rvm:
- 2.3
before_install:
- gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
- gem install bundler -v '< 2'
install: bundle install
script: gem build facebookbusiness.gemspec
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: facebookbusiness
  on:
    tags: true
    repo: facebook/facebook-ruby-business-sdk
