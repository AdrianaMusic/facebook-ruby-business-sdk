language: ruby
rvm:
- 2.3
before_install:
- gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
- gem install bundler -v '< 2'
install: bundle install
script:
- gem build facebookbusiness.gemspec
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./"
  on:
    repo: facebook/facebook-ruby-business-sdk
    branch: add-tag
